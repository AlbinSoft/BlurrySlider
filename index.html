<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,width=device-width" />
	<title>Blurry Slider</title>
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

	<div class="podslider_wrap" data-slides="podslides">
		<div class="podslider_text">
			<p class="podslider_title"></p>
			<p class="podslider_descr"></p>
			<p class="podslider_price"></p>
		</div>
		<div class="podslider_images">
			<img class="podslider_noxt" loading="lazy"  />
			<img class="podslider_next" loading="eager" />
			<img class="podslider_curr" loading="eager" />
			<img class="podslider_prev" loading="eager" />
			<img class="podslider_prov" loading="lazy"  />
		</div>
		<span class="podslider_goprev"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
		</svg></span>
		<span class="podslider_gonext"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
		  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
		</svg></span>
	</div>

	<script src="index.js"></script>
</body>
</html>
